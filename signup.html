<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get the pamphlet • Langcos</title>
  <meta name="description" content="Enter your email to receive the requested Langcos pamphlet." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container" style="max-width:600px;">
    <section class="pagehead">
      <h1 id="title">Get the pamphlet</h1>
      <p class="lead muted" id="subtitle"></p>
      <hr class="sep" />
    </section>

    <!-- Title 1 form -->
    <div id="form-title-1" style="display:none;">
      <!-- PASTE MAILERLITE FORM FOR TITLE 1 HERE -->
    </div>

    <!-- Title 2 form -->
    <div id="form-title-2" style="display:none;">
      <!-- PASTE MAILERLITE FORM FOR TITLE 2 HERE -->
    </div>

    <!-- Title 3 form -->
    <div id="form-title-3" style="display:none;">
      <!-- PASTE MAILERLITE FORM FOR TITLE 3 HERE -->
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pamphlet = params.get("pamphlet");

    const titles = {
      "title-1": "Title 1",
      "title-2": "Title 2",
      "title-3": "Title 3"
    };

    if (!titles[pamphlet]) {
      document.getElementById("subtitle").innerText =
        "Invalid or missing pamphlet selection.";
    } else {
      document.getElementById("title").innerText =
        "Get “" + titles[pamphlet] + "”";
      document.getElementById("subtitle").innerText =
        "Enter your email and I’ll send it right over.";

      document.getElementById("form-" + pamphlet).style.display = "block";
    }
  </script>
</body>
</html>
