  <script>
    // Read which pamphlet the user clicked from the URL:
    // signup.html?pamphlet=title-1
    const params = new URLSearchParams(window.location.search);
    const pamphlet = params.get("pamphlet") || "unknown";

    // Set nicer page text
    const pretty = pamphlet.replace(/-/g, " ").toUpperCase();
    document.getElementById("signup-title").textContent = "Get " + pretty;
    document.getElementById("signup-subtitle").textContent =
      "Enter your email and I’ll send you " + pretty + ".";

    // ✅ Store the pamphlet into MailerLite custom field "pamphlet"
    const hidden = document.getElementById("ml-pamphlet-field");
    if (hidden) hidden.value = pamphlet;
  </script>
